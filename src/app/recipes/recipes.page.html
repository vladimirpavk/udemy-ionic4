<ion-header>
  <ion-toolbar>  
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <app-recipe-item
        *ngFor="let recipe of _recipesService.getRecipes(); let id=index"
        [routerLink]="['/recipes', recipe.id]"
        [recipe]="recipe"
      ></app-recipe-item>
    </ion-list>
 </ion-content>
