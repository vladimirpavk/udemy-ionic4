<ion-content padding>
    <ion-list>
      <ion-item

     >
        <ion-avatar slot="start">
          <img [src]="recipe.imageUrl">
        </ion-avatar>
        <ion-label><strong>{{recipe.title}}</strong></ion-label>
      </ion-item>
    </ion-list>
 </ion-content>
